<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>🎲 Random User Generator</h1>
        <p>Generate random user profiles from around the world!</p>
      </header>

      <main>
        <div class="controls">
          <button id="load" class="load-btn">
            <span class="btn-text">Load Random User</span>
            <span class="loading" style="display: none">Loading...</span>
          </button>
          <div class="options">
            <label>
              <input type="checkbox" id="multiple" />
              Load 5 users at once
            </label>
            <select id="nationality">
              <option value="">Any nationality</option>
              <option value="us">United States</option>
              <option value="gb">United Kingdom</option>
              <option value="ca">Canada</option>
              <option value="au">Australia</option>
              <option value="de">Germany</option>
              <option value="fr">France</option>
              <option value="es">Spain</option>
              <option value="br">Brazil</option>
            </select>
          </div>
        </div>

        <div id="output" class="output">
          <div class="placeholder">
            <p>👆 Click the button above to generate your first random user!</p>
          </div>
        </div>

        <div class="stats">
          <p>Users generated: <span id="counter">0</span></p>
        </div>
      </main>

      <footer>
        <p>
          Powered by
          <a href="https://randomuser.me" target="_blank">RandomUser.me API</a>
        </p>
      </footer>
    </div>

    <script src="main.js"></script>
  </body>
</html>
